<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <section class="container text-light bg-dark">
        <h1 class="text-center pt-5">Please contact me</h1>
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex flex-column">
                <h4>Name</h4>
                <div class="d-flex">
                    <input type="text" id="name-fld" class="input-group-text me-1 text-start" placeholder="Type Your Name" style="width: 30rem;">
                    <button id="btn-delete-n" class="btn btn-danger me-1 px-4">Delete Name</button>
                    <button id="btn-send-n" class="btn btn-danger px-4">Send Name</button>
                </div>
            </div>
            <div class="d-flex flex-column">
                <h4>Email</h4>
                <div class="d-flex">
                    <input type="text" id="email-fld" class="input-group-text me-1 text-start" placeholder="Type Your Email" style="width: 30rem;">
                    <button id="btn-delete-email" class="btn btn-danger me-1 px-4">Delete Email</button>
                    <button id="btn-send-email" class="btn btn-danger px-4">Send Email</button>
                </div>
            </div>
            <div class="d-flex flex-column">
                <h4>Message</h4>
                <div class="d-flex">
                    <textarea id="message-fld" name="message" form="usrform" class="me-1 rounded-3 p-2" placeholder="Enter Your Message Here..." style="width: 30rem; height: 8rem;"></textarea>
                    <div><button id="btn-delete-msg" class="btn btn-danger me-1 mt-5">Delete Message</button></div>
                    <div><button id="btn-send-msg" class="btn btn-danger mt-5">Send Message</button></div>
                </div>
            </div>
            <div class="my-5">
                <button id="btn-send" class="btn btn-danger me-1 px-5">Send</button>
                <button id="btn-reset" class="btn btn-danger px-5">Reset</button>
            </div>
        </div>
    </section>

    <script src="./JS/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
